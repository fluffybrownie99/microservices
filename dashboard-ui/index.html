<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ACIT3855 statistics application" />
    <script src="/updateStats.js"></script>
    <title>ACIT3855 - Server Statistics</title>
</head>

<body>
    <main id="main">
        <div id="header">
            <img src="/logo.png" alt="Logo" id="logo" />
            <h1>Server statistics</h1>
        </div>
        <div id="stats">

        </div>
        <div id="events">
            <div>
                <h3>Media Uploads</h3>
                <div id="event-mediaupload">
                </div>
            </div>
            <div>
                <h3>Media Playbacks</h3>
                <div id="event-mediaplayback">
                </div>
            </div>
            <div>
                <h3>Anomalies - Too High</h3>
                <div id="event-anomalyhigh">
                    <!-- Anomalies of type 'Too High' will be loaded here -->
                </div>
            </div>
            <div>
                <h3>Anomalies - Too Many</h3>
                <div id="event-anomalylarge">
                    <!-- Anomalies of type 'Too Many' will be loaded here -->
                </div>
            </div>
        </div>
    </main>
</body>

</html>
